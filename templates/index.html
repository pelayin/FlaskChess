<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessBot by @pelayin</title>
    <link rel="icon" type="image/x-icon"
        href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAAwAAwAMAAOAHAADwDwAA+B8AAPgfAAD4HwAA+B8AAPgfAAD4HwAA8A8AAOAHAADgBwAA4AcAAOZnAADmZwAA">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/chessboard/css/chessboard-0.3.0.css') }}">
    <!-- CSS compilado y minificado más reciente -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

    <!-- javaScript compilado y minificado más reciente -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <script type="text/javascript">$SCRIPT_ROOT = {{ request.script_root | tojson | safe }}; </script>
    <script type="text/javascript"
        src="{{ url_for('static',filename='libs/chessboard/js/chessboard-0.3.0.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static',filename='libs/chessboard/js/chessboard-0.3.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='scripts.js') }}"></script>

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid" style='color:blue'>
            <h1 id="logo"><b><i>AI Chess</i></b> by &#9816;<b>@</b>Pelayin </h1>
        </div>
    </nav>
    <br><br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div id="mainWindow">
                    <div id="piecesB"></div>
                    <div id="board"></div>
                    <div id="piecesW"></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div id="secondWindow">
                    <h3><span id="status">Blancas mueven</span></h3>
                    <div id="moveTable">
                        <table class="table table-striped table-condensed" id="pgn">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Blancas</th>
                                    <th>Negras</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="controls">
                        <hr>
                        <form class="form-inline">
                            <button type="button" class="btn btn-default" id="backBtn" onclick="takeBack()"
                                ;>&larr;Deshacer</button>
                            <button type="button" class="btn btn-success" id="reset" onclick="newGame()" ;>Nueva
                                partida</button>
                            <select class="form-control" id="sel1">
                                <option value="5">Profundidad: 5</option>
                                <option value="4">Profundidad: 4</option>
                                <option value="3">Profundidad: 3</option>
                                <option value="2">Profundidad: 2</option>
                                <option value="1">Profundidad: 1</option>
                            </select>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
